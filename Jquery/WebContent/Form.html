<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
  	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
  	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="Validation.js"></script>
</head>
<body>
<div class="container">
  <h2 align="center">Registration</h2>
  <form action="Database.jsp" method="post" id="form">

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name" data-error="#firstName"/>
    <span id="firstName"></span>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name" data-error="#lastName"/>
    <span id="lastName"></span>

	<label for="mobile">Mobile</label>
    <input type="text" name="mobile" id="mobile" placeholder="9999999999" data-error="#Mobile"/>
    <span id="Mobile"></span>
    
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="example@email.com" data-error="#Email"/>
    <span id="Email"></span>
    
    <label for="city">City</label>
    <input type="text" name="city" id="city" placeholder="Enter Your City" data-error="#City"/>
    <span id="City"></span>
    
    <label for="state">State</label>
    <input type="text" name="state" id="state" placeholder="Enter Your State" data-error="#State"/>
    <span id="State"></span>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" data-error="#Password"/>
    <span id="Password"></span>
    
    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
