<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="Validate.js"></script>
</head>
<body>
	<h2 align="center" style="color:blue">Fill Out Your Information</h2>
	<div align="center" class="container">
		<form>
			<table style="color:green">
				<tr>
					<td><label for="first_name">First Name:</label></td>
					<td><input type="text" id="firstName" name="firstname" placeholder="Enter Your First Name"/></td>
				</tr>
				<tr>
					<td><label for="middle_name">Middle Name:</label></td>
					<td><input type="text" id="middleName" name="middlename" placeholder="Enter Your Middle Name"/></td>
				</tr>
				<tr>
					<td><label for="last_name">Last Name:</label></td>
					<td><input type="text" id="lastName" name="lastname" placeholder="Enter Your Last Name"/></td>
				</tr>
				<tr>
					<td><label for="email_id">Email Id:</label></td>
					<td><input type="text" id="emailid" name="emailid" placeholder="Enter Your Email Id"/></td>
				</tr>
				<tr>
					<td><label for="mobile_id">Mobile Number:</label></td>
					<td><input type="text" id="mobileNumber" name="mobileNo" placeholder="Enter Your 10 Digit Mobile Number"/></td>
				</tr>
				<tr>
					<td><label for="city">City:</label></td>
					<td><input type="text" id="city" placeholder="Enter Your City"/></td>
				</tr>
				<tr>
					<td><label for="state">State:</label></td>
					<td><input type="text" id="state" placeholder="Enter Your State"/><br></td>
				</tr>
				<tr>
				<td></td>
					<td colspan="2"><button name="submit" type="button"  id="buttonValidate">Click to Validate</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
